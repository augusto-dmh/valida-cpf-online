<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/main_style.css">
    <title>ValidaCPF</title>
</head>

<body>
    <div class="validation-result">
        <h2 class="validation-result__msg"></h2>
        <button class="validation-result__btn" type="button">Ok</button>
    </div>

    <header class="hero-section">
        <div class="hero__inner">
            <div class="hero__logo-container container">
                <div class="logo-wrapper">
                    <img class="logo-img" src="../img/valida-cpf-logo.svg" alt="logo do site">
                </div>
            </div>
            <div class="hero__form-container container">
                <form class="form" method="get">
                    <input id="cpf-input" type="text" name="cpf-input" placeholder="Insira o CPF">
                </form>
            </div>
        </div>
    </header>
</body>

</html>
